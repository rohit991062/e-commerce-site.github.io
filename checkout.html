<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  <link rel="stylesheet" href="./src/css/checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="logo">
        <a href="#" class="nav-logo">
            <img src="https://firebasestorage.googleapis.com/v0/b/my-ecommerce-website-7ef5a.appspot.com/o/logo.png?alt=media&token=292373ef-1981-4595-8e72-9219a0fc63f4" alt="logo">
        </a>
    </div>
    <div class="profile-icon">
        <i class="fa-solid fa-user"></i>
    </div>
  </nav>

  <!-- Checkout container -->
  <div class="checkout-container">

    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="step active">Shipping</div>
      <div class="step">Payment</div>
      <div class="step">Review</div>
    </div>

    <!-- Step 1: Shipping details -->
    <div class="step-content" id="shipping-step">
      <h2>Shipping Information</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" />

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" placeholder="Enter your zip code" />
        
        <button type="button" id="next-to-payment">Proceed to Payment</button>
      </form>
    </div>

    <!-- Step 2: Payment details -->
    <div class="step-content" id="payment-step">
      <h2>Payment Information</h2>
      <form>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter your card number" />

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="CVV" />

        <button type="button" id="next-to-review">Proceed to Review</button>
      </form>
    </div>

    <!-- Step 3: Review order -->
    <div class="step-content" id="review-step">
      <h2>Review Your Order</h2>
      <p><strong>Shipping to:</strong> John Doe, 123 Main St, New York, NY 10001</p>
      <p><strong>Payment method:</strong> **** **** **** 1234</p>
      <p><strong>Order Total:</strong> $129.99</p>

      <button type="button" id="place-order">Place Order</button>
    </div>

  </div>

  <script src="./src/js/checkout.js"></script>
</body>
</html>
